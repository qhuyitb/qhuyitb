name: Generate Snake
permissions:
  contents: write
on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate github contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: qhuyitb
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/neon.gif?color_snake=#00FFE0&color_dots=#0d1117,#00bcd4,#00e5ff,#18ffff,#a7ffeb&color_background=#0d1117

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
